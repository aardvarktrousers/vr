<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>obj</title>
    <meta name="description" content="radient eye">
    <script src="aframe-master.min.js"></script>
  </head>
  <body>
   <a-scene>
  <a-assets>
    <a-asset-item id="crate-obj" src="scene.obj"></a-asset-item>
    <a-asset-item id="crate-mtl" src="scene.mtl"></a-asset-item>
  </a-assets>
<a-sky color="#FFFFFF"></a-sky>
  <!-- Using the asset management system. -->
  <a-entity rotation="0 0 0">
  	<a-obj-model src="#crate-obj" mtl="#crate-mtl">
  	</a-obj-model>
</a-entity>
 
</a-scene>
  </body>
</html>
